<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Situação resumida das Equipes</title>
</head>
<body>
<div th:replace="fragments/main :: menu"></div>
<div class="row">
    <div class="col">
        <table class="table" id="tbl">
            <thead>
                <th scope="col">Situação</th>
                <th scope="col">Quantidade de Equipes</th>
            </thead>
            <tbody>
                <tr >
                    <td>NAO INICIADO</td>
                    <td th:text="${nao_iniciado}">12</td>
                </tr>
                <tr>
                    <td>EM DESLOCAMENTO</td>
                    <td th:text="${deslocamento}">12</td>
                </tr>
                <tr>
                    <td>EM AÇÃO</td>
                    <td th:text="${acao}">12</td>
                </tr>
                <tr>
                    <td>ENCERRADO</td>
                    <td th:text="${encerrada}">12</td>
                </tr>
                <tr>
                    <td>EM ATENÇÃO</td>
                    <td th:text="${em_atencao}">12</td>
                </tr>
                <tr>
                    <td><strong>TOTAL</strong></td>
                    <td><strong th:text="${total}">12</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
