<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Console de envio de mensagens</title>
</head>
<body>
    <div th:replace="fragments/main :: menu"></div>
    <div class="alert alert-primary" role="alert" th:if="${sucessMessage} != ''" th:text="${sucessMessage}"></div>
    <div class="alert alert-danger" role="alert" th:if="${errorMessage} != ''" th:text="${errorMessage}"></div>
    <div class="container">
        <div class="row">
            <iframe src="chat" style="height: 300px;width:80%;"></iframe>
        </div>
        <div class="row">
            <form action="#" th:action="@{/sendMessage}" method="get">
                <fieldset>
                    <legend>Enviar Mensagem</legend>
                    <div class="form-group">
                        <label for="team">Destinat√°rio</label>
                        <select id="team" name="teamId">
                            <option th:each="team : ${teams}"
                                    th:value="${team.id}"
                                    th:text="${team.description}">Teste
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea  name="message" id="msg" row="4" cols="50" placeholder="Digite a mensagem"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </fieldset>
            </form>

        </div>
    </div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
