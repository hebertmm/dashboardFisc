<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Equipes de Fiscalização</title>
  </head>
  <body>
    <div th:replace="fragments/main :: header"></div>
    <div th:replace="fragments/main :: menu"></div>
    <div class="row">
        <div class="col">
          <table class="table" id="tbl">
            <thead>
              <th scope="col">Id</th>
              <th scope="col">Descrição</th>
              <th scope="col">Fiscais</th>
              <th scope="col">Telefone</th>
              <th scope="col">Objetivo</th>
              <th scope="col">Status</th>
              <th scope="col">Ações</th>
            </thead>
            <tbody>
                <tr th:each="team : ${teams}">
                    <td th:text="${team.id}">1223</td>
                    <td th:text="${team.description}">Equipe 1</td>
                    <td ><ul class="list-group"><li class="list-group-item" th:each="member : ${team.members}" th:text="${member.name}">Hebert</li></ul></td>
                    <td th:text="${team.remoteDevice.number}">999995858</td>
                    <td th:text="${team.objetivo.description}">empresa x</td>
                    <td th:text="${team.remoteDevice.status}">Encerrada</td>
                    <td><a href="#"><img src="trash.png"></a> </td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
