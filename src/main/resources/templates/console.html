<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
<div ng-app="console" ng-controller="consoleCtrl">
    <label for="selTeam">Equipe:</label>
    <select id="selTeam" ng-model="selectedTeam" ng-options="team.description for team in teams"></select>
    <label for="lat">Latitude:</label>
    <input type="text" id="lat" ng-model="selectedTeam.remoteDevice.lat">
    <label for="lng">Longitude:</label>
    <input type="text" id="lng" ng-model="selectedTeam.remoteDevice.lng">
    <label for="stat">Status</label>
    <select id="stat" ng-model="selectedTeam.remoteDevice.status">
        <option>NAO_INICIADO</option>
        <option>DESLOCAMENTO</option>
        <option>AÇÃO</option>
        <option>ENCERRADA</option>
    </select>
    <button ng-click="update(selectedTeam.remoteDevice.id, selectedTeam.remoteDevice)">Enviar</button>
</div>
<script src="console.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
