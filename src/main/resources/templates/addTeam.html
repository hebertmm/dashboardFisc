<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Adicionar Equipe</title>


</head>
<body>
<div class="container">
    <form action="#" th:object="${team}" th:action="@{/addTeam}" method="post">
        <div class="form-group">
            <label for="description">Descrição</label>
            <input type="text" class="form-control" id="description" placeholder="Digite a descrição da Equipe" th:field="*{description}">

        </div>
        <div class=container id="listFiscais">
            <table class="table">
                <thead>
                <tr>
                    <th>Seq</th>
                    <th>Nome</th>
                    <th>
                        <button type="submit" name="addMember" class="btn btn-primary">Add Member</button>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="person , stat : *{members}">
                    <td th:text="${stat.count}">1</td>
                    <td>
                        <select th:field="*{members[__${stat.index}__]}">
                            <option th:each="item : ${allPersons}"
                                    th:value="${item.id}"
                                    th:text="${item.name}">Thymus Thymi</option>
                        </select>
                    </td>

                    <td>
                        <button type="submit" name="removeMember" class="btn btn-primary" th:value="${stat.index}">Remove row</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="form-group">
            <label for="remote">Telefone</label>
            <select id="remote" th:field="*{remoteDevice}">
                <option th:each="item : ${allRemotes}"
                        th:value="${item.id}"
                        th:text="${item.number}">62999991234</option>
            </select>
        </div>
        <button type="submit" name="saveTeam" class="btn btn-primary">Salvar</button>
    </form>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
