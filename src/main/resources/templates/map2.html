<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .map {
            height:1000px;
            width:100%;
        }
        .infoWindowContent {
            font-size:  14px !important;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        h2 {
            margin-bottom:0;
            margin-top: 0;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="ng-map.min.js"></script>
    <script src="map2.js"></script>
    <title>Mapa</title>
</head>
<body>

    <div ng-app="myApp" class="map" ng-controller="myCtrl">
        <map center="-16,-49" zoom="6" style="width:100%; height:900px">
            <marker ng-repeat="team in teams"
                    id="{{team.id}}"
                    position="{{team.remoteDevice.lat + ',' + team.remoteDevice.lng}}"
                    icon="group.png"
                    on-click="showDetail(team)">
            </marker>
            <marker ng-repeat="target in targets"
                    id="{{target.id}}"
                    position="{{target.lat + ',' + target.lng}}"
                    icon="office.png">
            </marker>
            <info-window id="foo-iw">
                <div >
                    {{description}}<br/>


                </div>
            </info-window>
        </map>

    </div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
