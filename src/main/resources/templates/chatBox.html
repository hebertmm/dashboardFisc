<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        /* Chat containers */
        .received {
            border: 2px solid #dedede;
            background-color: #ffffff;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }

        /* Darker chat container */
        .sent {
            border: 2px solid #dedede;
            background-color: #ccff99;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }

        /* Clear floats */
        .received::after {
            content: "";
            clear: both;
            display: table;
        }


    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="chatBox.js"></script>
    <script src="scrollglue.js"></script>
    <title>ChatBox</title>
</head>
<body>
    <div ng-app="chatBox" class="container-fluid" ng-controller="boxCtrl">
        <div scroll-glue>
            <div ng-class="m.type" ng-repeat="m in messages">
                <span ng-if="isReceived(m)" ><strong>{{m.team.description + ": "}}</strong> {{m.text}}</span>
                <span ng-if="!isReceived(m)"><strong>Sala de Situação: </strong>{{m.text}}</span>
            </div>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
